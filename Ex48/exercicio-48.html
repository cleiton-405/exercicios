<body>

    <h1>Lista de exercicios</h1>

        <!--
    
        Crie um objeto carrinho com as seguintes propriedades:

            produtos: um array que contém os produtos no carrinho (cada produto deve ser um objeto com nome, quantidade e preco).

        Adicione os seguintes métodos:

            adicionarProduto(produto): adiciona um produto ao carrinho. Se o produto já existir, aumenta a quantidade.

            removerProduto(nome): remove um produto do carrinho pelo nome.

            calcularTotal(): calcula o valor total do carrinho considerando a quantidade e o preço de cada produto.

        Desafio: Implemente um método aplicarDesconto(percentual) que aplica um desconto no valor total do carrinho.
    
        -->

        <label>
            <input type="text" id="nome" placeholder="Digite o nome...">
        </label>

        <br><br>

        <label>
            <input type="number" id="qtdProduto" placeholder="Digite a quantidade...">
        </label>

        <br><br>

        <label>
            <input type="number" id="preco" placeholder="Digite o preço...">
        </label>

        <br><br>

        <button onclick="adicionarProduto()">Adicionar</button>

        <button onclick="removerProduto()">Remover</button>

        <button onclick="estoqueProdutos()">Estoque</button>

        <br><br>

        <output id="output"></output>

        <script src="exercicio-48.js"></script>
    
</body>
