        Crie um programa que receba a temperatura em graus Celsius e classifique-a da seguinte forma:

            Menos de 0°C: "Congelante"
            De 0°C a 10°C: "Frio"
            De 11°C a 20°C: "Agradável"
            De 21°C a 30°C: "Quente"
            Acima de 30°C: "Muito quente"

        -->

        <label>
            <input type="number" id="temp" placeholder="Digite a temperatura...">
        </label>

        <br><br>

        <button onclick="temperatura()">Resultado</button>
