<body>
    
    <h1>Lista de exercicios</h1>

        <!--
    
            Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:

                "Telefonou para a vítima?"
                "Esteve no local do crime?"
                "Mora perto da vítima?"
                "Devia para a vítima?"
                "Já trabalhou com a vítima?" 
            
            O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    
        -->

        <label>Telefonou para a vítima?
            <input type="number" id="p1">
        </label>

        <br><br>

        <label>Esteve no local do crime?
            <input type="number" id="p2">
        </label>

        <br><br>

        <label>Mora perto da vítima?
            <input type="number" id="p3">
        </label>

        <br><br>

        <label>Devia para a vítima?
            <input type="number" id="p4">
        </label>

        <br><br>

        <label>Já trabalhou com a vítima?
            <input type="number" name="" id="p5">
        </label>

        <br><br>

        <button onclick="resultado()">Resultado</button>

        <br><br>

        <output id="output"></output>

        <script src="exercicio-22.js"></script>

</body>
</html>
