    <h1>Lista de exercicios</h1>

        <!--
    
        Crie um programa que simule o jogo de Pedra, Papel e Tesoura entre dois jogadores. O programa deve receber a escolha dos dois jogadores como parâmetros (por exemplo, "pedra", "papel", "tesoura") e determinar o vencedor. Use switch case para as condições do jogo:

            Pedra ganha de Tesoura

            Tesoura ganha de Papel

            Papel ganha de Pedra

        Se ambos escolherem a mesma opção, é um empate.

        Entrada: As escolhas dos dois jogadores (ex: "pedra", "papel").
        Saída: O resultado do jogo ("Jogador 1 venceu", "Jogador 2 venceu" ou "Empate").
    
        -->
