<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Exercicio</title>

</head>
<body>
    
    <h1>Lista de exercicios</h1>

        <script>
            
            /*
            
            Crie um programa que exiba em uma tabela e destaque todos os números primos que estão entre 0 e 200.

            */

            let primosEncontrados = 0

            for (dividendo = 2; dividendo <= 200; dividendo++) {
                let ehPrimo = true
            for (divisor = 2; divisor < dividendo ; divisor++) {
                if (dividendo % divisor == 0) {
                    ehPrimo = false
                break
                }
            }
            if (Boolean(ehPrimo)) { 
                primosEncontrados++;
            }
            }

            document.write("Números primos encontrados: "+primosEncontrados)

        </script>

</body>
</html>
