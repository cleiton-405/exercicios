<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/Ex01/style.css">

    <title>Exercicio</title>

</head>
<body>
    
    <h1>Lista de exercicios</h1>

    <!-- 
    
    Faça um programa que leia e valide as seguintes informações:
        Nome: maior que 3 caracteres;
        Idade: entre 0 e 150;
        Salário: maior que zero;
        Sexo: 'f' ou 'm';
        Estado Civil: 's', 'c', 'v', 'd';

    Dica: se sua variável é texto, o tamanho dela está armazenado em: texto.length

    -->

        <label>Digite seu nome:
            <input type="text" id="nome" placeholder="maior que 3 caracteres">
        </label>

        <br><br>

        <label>Digite sua idade:
            <input type="number" id="idade" placeholder="entre 0-150">
        </label>

        <br><br>

        <label>Digite seu salário:
            <input type="number" id="salario" placeholder="maior que zero">
        </label>

        <br><br>

        <label>Digite o sexo:
            <input type="text" id="sexo" placeholder="'f' ou 'm'">
        </label>

        <br><br>

        <label>Digite seu estado civil:
            <input type="text" id="estadoCivil" placeholder="'s', 'c', 'v', 'd'">
        </label>

        <button onclick="validar()">Validar</button>

        <br><br>

        <output id="output"></output>

        <script src="exercicio-3.js"></script>

</body>
</html>
