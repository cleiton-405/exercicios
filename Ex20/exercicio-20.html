<!DOCTYPE html>

<head>

<body>
    
    <h1>Lista de exercicios</h1>

        <script>
            
            /*
            
            Faça um script que leia um número e exiba o dia correspondente da semana. (1-Domingo, 2- Segunda, etc.), se digitar outro valor deve aparecer valor inválido.

            */

            let n = parseInt(prompt("Digite um número entre 0-6:"))

            if(n == 0){
                console.log("DOMINGO")
            }else if(n == 1){
                console.log("SEGUNDA")
            }else if(n == 2){
                console.log("TERÇA")
            }else if(n == 3){
                console.log("QUARTA")
            }else if(n == 4){
                console.log("QUINTA")
            }else if(n == 5){
                console.log("SEXTA")
            }else if(n == 6){
                console.log("SABADO")
            }else{
                console.log(" !!! NÚMERO INVÁLIDO !!! ")
            }

        </script>

</body>
</html>
