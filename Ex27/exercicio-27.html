<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    
    <h1>Ímpar ou Par e Fatorial</h1>

        <!--
    
            Crie um menu interativo usando switch case com as seguintes opções:

                1: "Verificar par ou ímpar"
                2: "Calcular fatorial"
                3: "Sair" 
            
            Implemente um while loop para exibir o menu até que o usuário escolha a opção "Sair". Use if else para verificar se o número inserido é par ou ímpar.

        -->

        <div class="tabela">
            <table>
                <thead>
                    <tr>
                        <th colspan="2">Escolha uma das opções abaixo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Verificar Ímpar e Par</td>
                        <td>Calcular Fatorial</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <br>

        <section class="section">
            <label>
                <input type="number" id="num" placeholder="Digite um número...">
            </label>
    
            <br><br>
    
            <button onclick="imparEPar()">Ímpar ou Par</button>
            
            <button onclick="calcularFatorial()">Calcular fatorial</button>
    
            <br><br>
    
            <output id="output"></output>
        </section>

        <script src="exercicio-27.js"></script>

</body>
</html>
