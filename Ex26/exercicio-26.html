    <h1>Lista de exercicios</h1>

        <script>
            
            /*
            
            Use um while loop para fazer uma contagem regressiva de 10 a 0. A cada número, o programa deve exibir "Contagem: X" até que o número chegue a 0.

            */

            let num = 10

            while(num >= 0){
                console.log("Contagem: "+num)
                num--
            }

        </script>
