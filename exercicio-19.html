<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Exercicio</title>

</head>
<body>
    
    <h1>Lista de exercicios</h1>

        <script>
            
            /*
            
            Faça um script para o cálculo de uma folha de pagamento, sabendo que os descontos são do Imposto de Renda, que depende do salário bruto (conforme tabela abaixo) e 3% para o Sindicato e que o FGTS corresponde a 11% do Salário Bruto, mas não é descontado (é a empresa que deposita). O Salário Líquido corresponde ao Salário Bruto menos os descontos. O script deverá pedir ao usuário o valor da sua hora e a quantidade de horas trabalhadas no mês.

            Desconto do IR:
            Salário Bruto até 900 (inclusive) - isento
            Salário Bruto até 1500 (inclusive) - desconto de 5%
            Salário Bruto até 2500 (inclusive) - desconto de 10%

            Salário Bruto acima de 2500 - desconto de 20% Imprima na tela as informações, dispostas conforme o exemplo abaixo. No exemplo o valor da hora é 5 e a quantidade de hora é 220.

            Salário Bruto: (5 * 220)        : R$ 1100,00
            (-) IR (5%):                    : R$   55,00
            (-) INSS (10%):                 : R$  110,00
            FGTS (11%):                     : R$  121,00
            Total de descontos:             : R$  165,00
            Salário Liquido:                : R$  935,00

            */

            let valorSuaHora = parseFloat(prompt("Digite o valor da sua hora: "))
            let quantidadeHorasTrabalhadas = parseInt(prompt("Digite a sua quantidade de horas trabalhadas no mês: "))

            salarioBruto = valorSuaHora * quantidadeHorasTrabalhadas
            
            if(salarioBruto <= 900){
                descontoimpostoDeRenda = 0
            }else if(salarioBruto <= 1500){
                descontoimpostoDeRenda = 0.05
            }else if(salarioBruto <= 2500){
                descontoimpostoDeRenda = 0.10
            }else{
                descontoimpostoDeRenda = 0.20
            }

            ir = salarioBruto * descontoimpostoDeRenda
            inss = salarioBruto * 0.10
            fgts = salarioBruto * 0.11

            totalDescontos = ir + inss
            salarioLiquido = salarioBruto - totalDescontos

            console.log("Seu salário bruto: "+salarioBruto)
            console.log("Desconto IR: "+ir)
            console.log("Desconto INSS: "+inss)
            console.log("FGTS: "+fgts)
            console.log("Total descontos: "+totalDescontos)
            console.log("Salário liquido: "+salarioLiquido)

        </script>

</body>
</html>
