    <h1>Livro</h1>

        <!--
    
        Crie um objeto livro com as propriedades:

            titulo (uma string)

            autor (uma string)

            anoPublicacao (um número)

        Adicione um método ao objeto livro chamado informacoes(), que retorna uma string formatada com o título, o autor e o ano de publicação. Exemplo de saída: "O livro [titulo] foi escrito por [autor] e publicado em [anoPublicacao]."
    
        -->

        <label>
            <input type="text" id="titulo" placeholder="Digite o título...">
        </label>

        <br><br>

        <label>

            <input type="number" id="anopublicacao" placeholder="Digite o ano...">
        </label>

        <br><br>

        <button onclick="informacoes()">Aperte</button>

        <br><br>

        <output id="output"></output>
