<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Exercicio</title>

</head>
<body>
    
    <h1>Lista de exercicios</h1>

        <script>
            
            /*
            
            Crie um objeto chamado pessoa com as seguintes propriedades:

            nome (string)
            idade (número)
            profissao (string)

            Em seguida, imprima os valores dessas propriedades no console.

            */

            let nome = prompt("Digite seu nome:")
            let idade = parseInt(prompt("Digite sua idade:"))
            let profissao = prompt("Digite sua profissão:")

            const pessoa = {nome, idade, profissao}

            console.log(pessoa)

            /*
            
            Neste estilo, os valores vão ser imprimidos na tela

            document.write(pessoa.nome+" - "+pessoa.idade+" - "+pessoa.profissao)

            */

        </script>

</body>
</html>
