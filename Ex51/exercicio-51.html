<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="exercicio-51.css">

    <title>Exercicio</title>

</head>
<body>
    
    <h1>Play the game</h1>

        <!--
    
        Crie um programa que simule o jogo de Pedra, Papel e Tesoura entre dois jogadores. O programa deve receber a escolha dos dois jogadores como parâmetros (por exemplo, "pedra", "papel", "tesoura") e determinar o vencedor. Use switch case para as condições do jogo:

            Pedra ganha de Tesoura

            Tesoura ganha de Papel

            Papel ganha de Pedra

        Se ambos escolherem a mesma opção, é um empate.

        Entrada: As escolhas dos dois jogadores (ex: "pedra", "papel").
        Saída: O resultado do jogo ("Jogador 1 venceu", "Jogador 2 venceu" ou "Empate").
    
        -->

        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th colspan="3">Jogo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Pedra</td>
                        <td>Papel</td>
                        <td>Tesoura</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <br><br>

        <label>
            <input type="text" id="jogador1" placeholder="Digite...">
        </label>

        <br><br>

        <label>
            <input type="text" id="jogador2" placeholder="Digite...">
        </label>
        
        <br><br>

        <button onclick="pedraPapelTesoura()">Resultado</button>

        <br><br>

        <output id="output"></output>

        <script src="exercicio-51.js"></script>

</body>
</html>
