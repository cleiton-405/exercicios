    <h1>Lista de exercicios</h1>

        <!--
    
        Crie um programa que mostre uma mensagem de saudação dependendo do horário fornecido. O horário será um número entre 0 e 23 (representando as horas de um dia). O programa deve retornar:

            "Bom dia!" para horários entre 6 e 11 (inclusive).

            "Boa tarde!" para horários entre 12 e 17 (inclusive).

            "Boa noite!" para horários entre 18 e 23 (inclusive).

            "Boa madrugada!" para horários entre 0 e 5 (inclusive).

        Entrada: O horário (um número de 0 a 23).
        Saída: A mensagem de saudação correspondente.

        -->

        <script src="exercicio-50.js"></script>

</body>
