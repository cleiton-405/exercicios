<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Exercicio</title>

</head>
<body>
    
    <h1>Lista de exercicios</h1>

        <script>

            /*
            
                Faça um programa que leia e valide as seguintes informações:
                Nome: maior que 3 caracteres;
                Idade: entre 0 e 150;
                Salário: maior que zero;
                Sexo: 'f' ou 'm';
                Estado Civil: 's', 'c', 'v', 'd';
                Dica: se sua variável é texto, o tamanho dela está armazenado em: texto.length

            */

            let nome = prompt("Digite seu nome")
            let idade = prompt("Digite sua idade")      
            let salario = prompt("Digite seu salário")
            let sexo = prompt("Digite seu sexo usando 'f' ou 'm'")
            let estadoCivil = prompt("Digite seu estado civil")

            while(nome.length < 4){
                prompt("Digite um nome com mais de 3 caracteres")
                break
            }

            while(idade <= 0 || idade > 150){
                prompt("Digite uma idade entre 0 - 150")
                break
            }

            while(salario <= 0){
                prompt("Digite um salário maior que zero")
                break
            }

            while(sexo != "f" || sexo != "m"){
                prompt("Digite usando apenas 'f' ou 'm'")
                break
            }

            while(estadoCivil != "s" || estadoCivil != "c" || estadoCivil != "v" || estadoCivil != "d"){
                prompt("Digite apenas 's', 'c', 'v', 'd'")
                break
            }

            console.log("Seu nome é: "+nome)
            console.log("Sua idade é: "+idade)         
            console.log("Seu salário é: "+salario)
            console.log("Seu sexo é: "+sexo)
            console.log("Seu estado civil é: "+estadoCivil)

        </script>

</body>
</html>
