            Crie uma função que verifique se um array está vazio. Retorne true se o array estiver vazio, e false caso contrário.
            
            */

            function verificarArrayVazio(array) {
                return array.length === 0
            }

            // Testando a função
            const array1 = []
            const array2 = [1, 2, 3]

            console.log(verificarArrayVazio(array1)) // true
            console.log(verificarArrayVazio(array2)) // false
