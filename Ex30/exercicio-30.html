<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="execicio-30.css">

    <title>Exercicio</title>

</head>
<body>
    
    <h1>Cardápio</h1>

        <!-- 
    
            Implemente um programa que exibe o preço do prato escolhido pelo cliente em um restaurante. O cardápio contém:

                1 = Pizza (R$ 30)
                2 = Hambúrguer (R$ 15)
                3 = Salada (R$ 10)
                4 = Refeição completa (R$ 40)

            O programa deve retornar o preço do prato e o total com 10% de gorjeta.

        -->

        <p>Tabela de preços</p>

        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Comida</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Pizza</td>
                        <td>R$ 30</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Hambúrguer</td>
                        <td>R$ 15</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Salada</td>
                        <td>R$ 10</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Refeição completa</td>
                        <td>R$ 40</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <br><br>

        <label>
            <input type="number" id="codigo" placeholder="Digite o código...">
        </label>

        <br><br>

        <label>
            <input type="number" id="qtd" placeholder="Digite a quantidade...">
        </label>

        <br><br>

        <button onclick="adicionarProdutos()">Adicionar</button>

        <button onclick="totalProdutos()">Total</button>

        <br><br>

        <output id="output"></output>

        <script src="exercicio-30.js"></script>

</body>
</html>
