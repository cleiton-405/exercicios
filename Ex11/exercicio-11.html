<body>
    
    <h1>Lista de exercicios</h1>

        <script>
            
            /*
            
                03. Crie um script que pergunte 3 números ao usuário, coloque em um array, depois exiba tal array.
                
                Modifique os elementos do array de modo a sequência de números ficar do contrário. Ou seja, se digitou: 1,2,3. Vai aparecer: 3,2,1

            */

            let numeros = []

            for(let i = 0; i < 3; i++){
                let num = parseInt(prompt("Digite um número: "))

                numeros[i] = num
                
            }

            console.log("Números: "+numeros)
            console.log("Números ao contrário: "+numeros.reverse())

        </script>

</body>
