<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Exercicio</title>

</head>
<body>
    
    <h1>Lista de exercicios</h1>

        <script>

            /*
            
                Faça um programa que leia e valide as seguintes informações:
                Nome: maior que 3 caracteres;
                Idade: entre 0 e 150;
                Salário: maior que zero;
                Sexo: 'f' ou 'm';
                Estado Civil: 's', 'c', 'v', 'd';
                Dica: se sua variável é texto, o tamanho dela está armazenado em: texto.length

            */

            let nome = prompt("Digite seu nome")
                while (nome.length < 4) {
                nome = prompt("Nome muito curto! Digite um nome com mais de 3 caracteres:")
            }

            let idade = prompt("Digite sua idade")
                while (idade <= 0 || idade > 150) {
                idade = prompt("Idade inválida! Digite uma idade entre 0 e 150:")
            }

            let salario = prompt("Digite seu salário")
                while (salario <= 0) {
                salario = prompt("Salário inválido! Digite um salário maior que zero:")
            }

            let sexo = prompt("Digite seu sexo (f para feminino, m para masculino)")
                while (sexo !== "f" && sexo !== "m") {
                sexo = prompt("Sexo inválido! Digite 'f' para feminino ou 'm' para masculino:")
            }

            let estadoCivil = prompt("Digite seu estado civil ('s' para solteiro, 'c' para casado, 'v' para viúvo, 'd' para divorciado)")
                while (estadoCivil !== "s" && estadoCivil !== "c" && estadoCivil !== "v" && estadoCivil !== "d") {
                estadoCivil = prompt("Estado civil inválido! Digite 's' para solteiro, 'c' para casado, 'v' para viúvo ou 'd' para divorciado:")
            }

            console.log("Seu nome é: " + nome)
            console.log("Sua idade é: " + idade)
            console.log("Seu salário é: " + salario)
            console.log("Seu sexo é: " + sexo)
            console.log("Seu estado civil é: " + estadoCivil)


        </script>

</body>
</html>
