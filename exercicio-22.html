<!DOCTYPE html>

<body>
    
    <h1>Lista de exercicios</h1>

        <script>
            
            /*
            
            Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:

            "Telefonou para a vítima?"
            "Esteve no local do crime?"
            "Mora perto da vítima?"
            "Devia para a vítima?"
            "Já trabalhou com a vítima?" 
            
            O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".

            */

            alert("Para as seguintes perguntas, responda somente com ( 1 - Sim ) ou ( 0 - Não )")

            let pergunta1 = parseInt(prompt("Telefonou para a vítima: "))
            let pergunta2 = parseInt(prompt("Esteve no local do crime?"))
            let pergunta3 = parseInt(prompt("Mora perto da vítima?"))
            let pergunta4 = parseInt(prompt("Devia para a vítima?"))
            let pergunta5 = parseInt(prompt("Já trabalhou com a vítima?"))

            let contador = pergunta1+pergunta2+pergunta3+pergunta4+pergunta5

            if(contador == 2){
                console.log("Suspeita")
            }else if(contador == 3 || contador == 4){
                console.log("Cúmplice")
            }else if(contador == 5){
                console.log("Assassino")
            }else{
                console.log("Inocente")
            }

        </script>

</body>
</html>
