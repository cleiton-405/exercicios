<body>
    
    <h1>Exercicio</h1>

        <!--
            Crie uma classe Pessoa em JavaScript. Essa classe deve ter:

                Propriedades: nome (string), idade (número), email (string).

            Métodos:

                cumprimentar(): que imprime no console algo como: "Olá, meu nome é [nome]".

                envelhecer(): que incrementa a idade da pessoa em 1.

                atualizarEmail(): que permite atualizar o email da pessoa.
        -->

        <label>
            <input type="text" id="nome" placeholder="Digite seu nome...">
        </label>

        <br><br>

        <label>
            <input type="number" id="idade" placeholder="Digite sua idade...">
        </label>

        <br><br>

        <label>
            <input type="email" id="email" placeholder="Digite seu email...">
        </label>

        <br><br>

        <button onclick="cumprimentar()">Cumprimentar</button>

        <button onclick="mostrarIdade()">Mostrar idade</button>

        <button onclick="atualizarEmail()">Atualizar email</button>

        <br><br>

        <label>
            <input type="email" id="newemail" placeholder="Atualizar email...">
        </label>

        <br><br>

        <button onclick="informacoes()">Informações</button>

        <br><hr><br>

        <output id="output"></output>

        <script src="exercicio-56.js"></script>

</body>
