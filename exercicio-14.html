        <script>
            
            /*
            
             Escreva um programa que declare um array de suas frutas favoritas e imprima cada fruta na lista usando um loop.

            */

            let frutas = []

            for(let i = 0; i < 3; i++){
                let n = prompt("Digite uma fruta: ")

                frutas[i] = n

                console.log(frutas[i])
            }
