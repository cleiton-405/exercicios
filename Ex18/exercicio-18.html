<body>
    
    <h1>Lista de exercicios</h1>

        <script>
            
            /*
            
            Faça um script que pede duas notas de um aluno. Em seguida ele deve calcular a média do aluno e dar o seguinte resultado:

            A mensagem "Aprovado", se a média alcançada for maior ou igual a sete;
            A mensagem "Reprovado", se a média for menor do que sete;
            A mensagem "Aprovado com Distinção", se a média for igual a dez.

            */

            let nota1 = parseFloat(prompt("Digite a primeira nota: "))
            let nota2 = parseFloat(prompt("Digite a segunda nota: "))

            media = 0

            media = (nota1 + nota2) / 2 

            if(media >= 7){
                if(media === 10){
                    console.log(" !!! APROVADO COM DISTINÇÃO (TU É PIKA MESMO) !!! ")
                }else{
                    console.log(" !!! APROVADO (FEZ O MÍNIMO) !!! ")
                }
            }else{
                console.log(" !!! REPROVADO IDIOTA !!! ")
            }

        </script>

</body>
</html>
