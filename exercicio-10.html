<body>
    
    <h1>Lista de exercicios</h1>

        <script>
            
            /*
            
                Crie uma função que recebe um array de 2 números e coloque eles em ordem crescente.

            */
            
            //USANDO UMA FUNÇÃO E SORT PARA ORDENAR OS NÚMEROS

            let numeros = []
            
            for(let i = 0; i <= 4; i++){
                let num = parseInt(prompt("Digite um número: "))
                
                numeros[i] = num

            }
            
            function compararNumeros(a, b){
                return a - b;
            }

            numeros.sort(function (a, b) {
                return a - b;
            });
            
            console.log("Os números da array são: "+numeros)
            console.log("Os números ordenados: "+numeros)

        </script>
