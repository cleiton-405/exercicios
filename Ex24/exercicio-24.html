<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Exercicio</title>

</head>
<body>
    
    <h1>Lista de exercicios</h1>

        <script>
            
            /*
            
            Dada uma sequência de nomes, inverta o seu conteúdo e apresente ao usuário o resultado invertido.

            */

            let nome = []
        
            for(let i = 0; i < 2; i++){
                let n = prompt("Digite seu nome: ")

                nome[i] = n
            }

            document.write(nome.reverse())

        </script>

</body>
</html>
