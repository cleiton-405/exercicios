<body>
    
    <h1>Lista de exercicios</h1>

        <script>

            /*
            
                Faça um programa que imprima na tela apenas os números ímpares entre 1 e 50.

            */
           
            let num = 0

            for(num = 1;num <= 50; num++){
                if(num % 2 != 0){
                    document.write("Números ímpares: "+num+"<br>")
                }
            }

        </script>

</body>
